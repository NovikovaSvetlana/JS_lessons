    <ul>
        <li>
           <button class="prev">Prev1</button>
           <button class="next">Next1</button>
        </li>
        <li>
           <button class="prev">Prev2</button>
           <button class="next">Next2</button>
        </li>
        <li>
           <button class="prev">Prev3</button>
           <button class="next">Next3</button>
        </li>  
        <li>
           <button class="prev">Prev4</button>
           <button class="next">Next4</button>
        </li>   
    </ul>
    <script>
        function removeButton() {           
            var li = document.getElementsByTagName("li");  
            if(this.classList.contains("prev")) {       
                if(this.parentNode == li[0]) {
                    document.write("Удаление невозможно. Нет предыдущего элемента");
                }
                else  {
                    this.parentNode.parentNode.removeChild(this.parentNode.previousElementSibling);
                }
            }
            else {
                var li = document.getElementsByTagName("li"); 
                var liCount = document.getElementsByTagName("li").length;
                if(this.parentNode != li[liCount - 1]) {
                    this.parentNode.parentNode.removeChild(this.parentNode.nextElementSibling);
                }
                else {   
                    document.write("Удаление невозможно. Нет следующего элемента");
                }
            }
        };

        window.onload = function() {
            var buttons = document.getElementsByTagName("button");
            var butLength = buttons.length;
            for (var i = 0; i <buttons.length; i++) {
                buttons[i].addEventListener("click", removeButton);
            }
        };
    </script>

<!--    У вас есть 2 инпута для ввода пароля и кнопка, ваша задача, после нажатия на кнопку, проверять соответсвие введнных данных. В случае ошибки, выведите сообщение, и сделайте бордер у инпутов красным, при успешном вводе, также выводите сообщение, и бордер сделайте зеленым-->
    
    <input class="five" type="password">
    <input class="five" type="password">
    <button class="btn">Click</button>
    <script>
        function checkContent () {
            var input = document.getElementsByClassName("five");
            for (var i = 0; i < input.length; i++) {
                if (input[i].classList.contains("succ")) {
                    input[i].classList.remove("succ");
                }
                if (input[i].classList.contains("err")) {
                    input[i].classList.remove("err");
                }
            }
            if (input[0].value == input[1].value) {
                input[0].classList.add("succ");
                input[1].classList.add("succ");
            }
            else {
                input[0].classList.add("err");
                input[1].classList.add("err");
                 }
        }
        window.onload = function() {
            document.getElementsByClassName("btn")[0].addEventListener("click", checkContent);
        }
    
    </script>

    <input type="password">
    <button id="specialButton">Click</button>

    <script>

        function openData() {
           var  inp = this.previousElementSibling;
            inp.setAttribute("type", "text");
        };
        function closeData() {
            var  inp = this.previousElementSibling;
            inp.setAttribute("type", "password");
        };
        
        window.onload = function() {
            document.getElementById("specialButton").addEventListener("mousedown", openData);
            document.getElementById("specialButton").addEventListener("mouseup", closeData);
        };
