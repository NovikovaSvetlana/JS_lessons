<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
   
    <p> Выйти из игры, введите - (минус) <p>
    <script>
        var n = 5;
        var result = "";
       
        while(result != '-') {
            result = prompt("Введите число");
        if(n == result) {
            alert("Верно! Вы поделили!");
        }
        else {
            alert("Не верно! Попробуй еще раз.");
        }
        //else if() {} может быть много раз//
        }
    
    </script>
</body>
</html>
