		2. Опишите функцию, которая будет добавлять новый элемент в конец списка. Содержимое элемента спросите у пользователя.
		3. Опишите функцию, которая будет выводить в элемент со значением атрибута id равным counter, количество элементов в списке. Запускайте данную функцию после удаления или добавления элементов в список

		<li>item4</li>
		<li>item5</li>

	<p id="counter"></p>
	
	<script>
//        1. Опишите функцию которая будет удалять элемент из списка. Функция принимает порядковый номер удаляемого элемента.
        function deleteElement(n) {
            var ul = document.getElementById("list");

            var li = ul.removeChild(allli[n]);
        };

        function addElement() {
            var ul = document.getElementById("list");

            newElement.innerHTML = "Item 6";

//        3. Опишите функцию, которая будет выводить в элемент со значением атрибута id равным counter, количество элементов в списке. Запускайте данную функцию после удаления или добавления элементов в список
        function countElements () {

        }; 
    
    </script>
