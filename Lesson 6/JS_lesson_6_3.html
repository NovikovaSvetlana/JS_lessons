<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var clr = ["red", "green", "blue"];
        var z = prompt("Введите свой любимый цвет");
        var j = 0;
        for(var i = 0; i < clr.length; i++) {
            if(clr[i] == z) {
                document.write("Вам повезло, такой цвет есть");
                j = crl.length;
                break;
            }
            else if(j == clr.length - 1) {
               document.write("Нет, этого цвета в массиве нет");
            } 
            j++;
        }

        
    
    </script>
</body>
</html>
