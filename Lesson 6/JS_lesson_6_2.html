<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var arr1 = [];
        var i = 0;
        while(i < 10) {
            arr1[i] = i + 1;
            i++;
        }
        
        var z = +prompt("Введите множитель для массива");
        if(!isNaN(z)) {
        var i = 0;
        while(i < 10) {
            arr1[i] *= z;
            i++;
        }
    
        document.write(arr1);
        }
        else {
            var z = prompt("Множитель может быть только числом");
        }
    
    </script>
</body>
</html>
