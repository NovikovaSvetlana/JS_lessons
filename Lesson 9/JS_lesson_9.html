    function getChildren(parent_id) {
        var children = [];
        for(var i = 0; i < categories.length; i++) {
            if(categories[i].parent_id == parent_id) {
                children.push({
                    'title' : categories[i].title,
                    'children' : getChildren(categories[i].id)
                });
            }
        }
        
        return children;
    }
