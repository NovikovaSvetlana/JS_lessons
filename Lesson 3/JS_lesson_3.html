        var action = {
            "-": function(n1, n2){
                return n1 - n2;
            },
            "+": function(n1, n2){
                return n1 + n2;
            },
            "*": function(n1, n2){
                return n1 * n2;
            },
            "/": function(n1, n2){
                return n1 / n2;
            }
        };
        
        function getDataFromUser(message) {
            return prompt(message);
        };
        
        function isNumber(n) {
            n = +n;
            if(isNaN(n)) {
                return false;
            }
            return true;
        };
        
        function calcThis() {
            var a = +getDataFromUser("Введите первое число ");
            var b = +getDataFromUser("Введите второе число ");
            var operator = getDataFromUser("Введите математическое действие из определенных: *, /, +, -");
            
            if(isNumber(a) && isNumber(b)) {
                if(operator in action) {
                    return action[operator](a, b);
                }
                else {
                document.write("неверный оператор" + "<br>");
                }
            }
            else {
